<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="wrapper">
    <div class="form-logo">
      <img src="img/Happy Bunch Avatar.svg" alt="">
      <h3>Payment info</h3>
    </div>
    <form action="">
      <div class="name-input">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter Your Name" value="Alex Smith">
      </div>
      <div class="card-input">
        <label for="number">Credit Card Number</label>
        <input type="number" id="number" placeholder="1234 1234 1234 1234">
        <img src="icons/credit-card.svg" alt="">
      </div>
      <div class="date-cvv">
        <div class="date-input">
          <label for="date">Exp Date</label>
          <input type="date" id="date">
        </div>
        <div class="cvv-input">
          <label for="cvv">CVV</label>
          <input type="number" id="cvv" placeholder="...">
          <img src="icons/Vector.svg" alt="">
        </div>
      </div>
      <div class="zip-input">
        <label for="zip">Zip Code</label>
        <input type="number" id="zip" placeholder="90210">
      </div>
      <button type="button">Confirm Payment</button>
      <p>You verify that this info is correct</p>
    </form>
  </div>

</body>
</html>
